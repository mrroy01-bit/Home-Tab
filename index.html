<!DOCTYPE html>
<html lang="en" data-theme="ocean">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab</title>

    <link rel="icon" type="image/svg+xml" href="icons/icon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-180.svg" />
    <meta name="theme-color" content="#1a4f60" />
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-container">
      <div class="sidebar" id="sidebar">
        <div class="sidebar-content">
          <div class="sidebar-header">
            <div class="logo-container">
              <i class="fas fa-compass sidebar-logo pulse-animation"></i>
              <span>My Dashboard</span>
            </div>
            <button
              id="close-sidebar"
              class="close-sidebar-btn"
              aria-label="Close sidebar"
            >
              <i class="fas fa-times"></i>
            </button>
          </div>

          <div class="theme-switcher">
            <h3>Choose Theme</h3>
            <div class="theme-options">
              <button class="theme-option" data-theme="light">
                <i class="fas fa-sun"></i>
                <span class="theme-label">Light</span>
              </button>
              <button class="theme-option" data-theme="dark">
                <i class="fas fa-moon"></i>
                <span class="theme-label">Dark</span>
              </button>
              <button class="theme-option" data-theme="ocean">
                <i class="fas fa-water"></i>
                <span class="theme-label">Ocean</span>
              </button>
              <button class="theme-option" data-theme="forest">
                <i class="fas fa-tree"></i>
                <span class="theme-label">Forest</span>
              </button>
              <button class="theme-option" data-theme="sunset">
                <i class="fas fa-sun"></i>
                <span class="theme-label">Sunset</span>
              </button>
              <button class="theme-option" data-theme="midnight">
                <i class="fas fa-moon"></i>
                <span class="theme-label">Midnight</span>
              </button>
            </div>
          </div>

          <div class="quick-links-section">
            <div class="section-header">
              <h2>Quick Links</h2>
              <button class="add-quick-link" aria-label="Add new quick link">
                <i class="fas fa-plus"></i>
              </button>
            </div>
            <div class="quick-links-list">
              <!-- Quick links will be dynamically added here -->
            </div>
          </div>

          <div class="sidebar-footer">
            <button class="settings-btn" id="settings-btn">
              <i class="fas fa-cog"></i>
              <span>Settings</span>
            </button>
          </div>
        </div>
      </div>

      <main class="main-content">
        <div class="top-bar">
          <button
            id="sidebar-toggle"
            class="sidebar-toggle"
            aria-label="Toggle Sidebar"
          >
            <i class="fas fa-bars"></i>
          </button>

          <div class="clock-weather-container">
            <div id="clock" class="clock">00:00</div>
            <div id="date" class="date">Loading...</div>
            <div id="weather" class="weather">
              <span id="temperature">--Â°</span>
              <i class="fas fa-cloud"></i>
            </div>
          </div>

          <button
            id="theme-toggle"
            class="theme-toggle"
            aria-label="Toggle Theme"
          >
            <i class="fas fa-palette"></i>
          </button>
        </div>

        <div class="hero-section">
          <div class="greeting-container">
            <h1 id="greeting" class="greeting">Hello, Friend</h1>
            <p id="motivation" class="motivation">
              What are we accomplishing today?
            </p>
          </div>
        </div>

        <div class="search-container">
          <div class="search-box glass-effect">
            <div class="search-engine-selector">
              <button
                id="search-engine-button"
                class="search-engine-button"
                aria-label="Select search engine"
              >
                <i id="search-engine-icon" class="fab fa-google"></i>
              </button>
              <div id="search-engine-dropdown" class="search-engine-dropdown">
                <button class="search-engine-option" data-engine="google">
                  <i class="fab fa-google"></i>
                  <span>Google</span>
                </button>
                <button class="search-engine-option" data-engine="bing">
                  <i class="fab fa-microsoft"></i>
                  <span>Bing</span>
                </button>
                <button class="search-engine-option" data-engine="duckduckgo">
                  <i class="fab fa-duckduckgo"></i>
                  <span>DuckDuckGo</span>
                </button>
              </div>
            </div>
            <form id="search-form">
              <input
                type="text"
                id="search-input"
                class="search-input"
                placeholder="Search or ask AI..."
                aria-label="Search Input"
              />
              <div class="search-actions">
                <button class="action-btn" id="search-btn" title="Search web">
                  <i class="fas fa-search"></i>
                </button>
                <button class="action-btn" id="attach-btn" title="Attach file">
                  <i class="fas fa-paperclip"></i>
                </button>
                <button
                  class="action-btn send-btn"
                  id="send-btn"
                  title="Send message"
                >
                  <i class="fas fa-paper-plane"></i>
                </button>
                <button
                  class="action-btn voice-btn"
                  id="voice-btn"
                  title="Voice input"
                >
                  <i class="fas fa-microphone"></i>
                </button>
              </div>
            </form>
          </div>
          <div id="chat-container" class="chat-container glass-effect">
            <div class="welcome-message">
              <i class="fas fa-robot bounce-animation"></i>
              <h3>Hello! How can I help you today?</h3>
              <p>Ask me anything - I'm here to assist!</p>
            </div>
          </div>
        </div>

        <div class="quick-access-grid">
          <h2 class="section-title">Quick Access</h2>
          <div id="quick-links-grid" class="links-grid">
            <!-- Quick links will be dynamically added here as cards -->
          </div>
        </div>
      </main>
    </div>

    <div
      id="add-link-modal"
      class="modal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modal-title"
      aria-hidden="true"
    >
      <div class="modal-content glass-effect">
        <div class="modal-header">
          <h2 id="modal-title" class="modal-title">Add Quick Link</h2>
          <button
            class="close-btn modal-close"
            id="close-link-modal"
            aria-label="Close add link dialog"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>
        <form id="add-link-form" class="modal-form">
          <div class="form-group">
            <label for="link-name">Name</label>
            <input
              type="text"
              id="link-name"
              class="glass-effect-input"
              placeholder="e.g., GitHub"
              required
            />
          </div>
          <div class="form-group">
            <label for="link-url">URL</label>
            <input
              type="url"
              id="link-url"
              class="glass-effect-input"
              placeholder="https://example.com"
              required
            />
          </div>
          <div class="form-group">
            <label for="icon-select">Icon</label>
            <div class="icon-selector-wrapper">
              <select
                id="icon-select"
                class="glass-effect-input"
                aria-label="Select icon for quick link"
              >
                <option value="fas fa-link">General Link</option>
                <option value="fas fa-globe">Website</option>
                <option value="fab fa-github">GitHub</option>
                <option value="fab fa-youtube">YouTube</option>
                <option value="fas fa-envelope">Email</option>
                <option value="fas fa-code">Code</option>
                <option value="fas fa-book">Documentation</option>
                <option value="fas fa-cloud">Cloud</option>
                <option value="fab fa-twitter">Twitter</option>
                <option value="fab fa-linkedin">LinkedIn</option>
                <option value="fab fa-instagram">Instagram</option>
                <option value="fas fa-shopping-cart">Shopping</option>
                <option value="fas fa-music">Music</option>
                <option value="fas fa-video">Videos</option>
              </select>
              <div
                id="icon-preview"
                class="icon-preview glass-effect-input"
                aria-label="Selected icon preview"
              >
                <i class="fas fa-link"></i>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="link-color">Color (Optional)</label>
            <input
              type="color"
              id="link-color"
              class="color-input"
              value="#5cffe3"
            />
          </div>
          <div class="modal-buttons">
            <button type="button" id="cancel-link-btn" class="secondary-button">
              Cancel
            </button>
            <button type="submit" id="save-link-btn" class="primary-button">
              Add Link
            </button>
          </div>
        </form>
      </div>
    </div>

    <div
      id="settings-modal"
      class="modal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="settings-title"
      aria-hidden="true"
    >
      <div class="modal-content glass-effect">
        <div class="modal-header">
          <h2 id="settings-title" class="modal-title">Settings</h2>
          <button
            class="close-btn modal-close"
            id="close-settings-modal"
            aria-label="Close settings dialog"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="settings-container">
          <div class="settings-section">
            <h3>Appearance</h3>
            <div class="setting-item">
              <label for="custom-bg-upload">Custom Background</label>
              <input
                type="file"
                id="custom-bg-upload"
                accept="image/*"
                class="visually-hidden"
              />
              <button id="custom-bg-btn" class="secondary-button">
                Choose Image
              </button>
              <button
                id="reset-bg-btn"
                class="small-button danger-button"
                aria-label="Reset background"
              >
                Reset
              </button>
            </div>
            <div class="setting-item">
              <label for="blur-amount">Background Blur</label>
              <input type="range" id="blur-amount" min="0" max="20" value="5" />
              <span id="blur-value">5px</span>
            </div>
          </div>
          <div class="settings-section">
            <h3>Customization</h3>
            <div class="setting-item">
              <label for="user-name">Your Name</label>
              <input
                type="text"
                id="user-name"
                class="glass-effect-input"
                placeholder="Enter your name"
              />
            </div>
            <div class="setting-item">
              <label for="weather-location">Weather Location</label>
              <input
                type="text"
                id="weather-location"
                class="glass-effect-input"
                placeholder="City name or ZIP code"
              />
            </div>
          </div>
        </div>
        <div class="modal-buttons">
          <button
            id="reset-settings-btn"
            class="danger-button"
            aria-label="Reset all settings"
          >
            Reset All Settings
          </button>
          <button
            id="save-settings-btn"
            class="primary-button"
            aria-label="Save settings"
          >
            Save Settings
          </button>
        </div>
      </div>
    </div>

    <style>
      .visually-hidden {
        position: absolute !important;
        height: 1px;
        width: 1px;
        overflow: hidden;
        clip: rect(1px, 1px, 1px, 1px);
        white-space: nowrap; /* Prevent line breaks */
      }

      .pulse-animation {
        animation: pulse 2s infinite;
      }

      .bounce-animation {
        animation: bounce 2s infinite;
      }

      @keyframes pulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.6;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-10px);
        }
        60% {
          transform: translateY(-5px);
        }
      }
    </style>

    <script src="scripts.js"></script>
  </body>
</html>
