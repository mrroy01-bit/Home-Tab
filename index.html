<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Home Tab</title> <link rel="icon" type="image/svg+xml" href="icons/icon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-180.svg" />
    <meta name="theme-color" content="#1a4f60" /> <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    </head>
  <body>
    <div class="app-container">

      <header class="header">
        <div class="header-content">
          <div id="chatgpt-time" class="time-display" aria-live="polite">
            <span style="font-size: 1.2em">--:--</span>
            <span style="font-size: 0.8em">:--</span>
          </div>
          <button
            id="toggle-theme-switcher"
            class="theme-toggle"
            title="Toggle Theme Switcher"
            aria-label="Toggle theme selection panel"
            aria-expanded="false" /* JS will toggle this */
          >
            <i class="fas fa-palette"></i> </button>
        </div>

        <div class="theme-switcher" id="theme-switcher-panel" role="region" aria-labelledby="theme-switcher-title">
           <h3 id="theme-switcher-title" class="visually-hidden">Theme Selection</h3> <div class="theme-grid">
            <button class="theme-btn" data-theme="ocean" title="Ocean Theme">
              <i class="fas fa-water"></i>
              <span>Ocean</span>
            </button>
            <button class="theme-btn" data-theme="sunset" title="Sunset Theme">
              <i class="fas fa-sun"></i>
              <span>Sunset</span>
            </button>
            <button class="theme-btn" data-theme="forest" title="Forest Theme">
              <i class="fas fa-tree"></i>
              <span>Forest</span>
            </button>
            <button class="theme-btn" data-theme="galaxy" title="Galaxy Theme">
              <i class="fas fa-star"></i> <span>Galaxy</span>
            </button>
            <button class="theme-btn" data-theme="desert" title="Desert Theme">
              <i class="fas fa-cactus"></i> <span>Desert</span>
            </button>
            <button class="theme-btn" data-theme="arctic" title="Arctic Theme">
              <i class="fas fa-snowflake"></i>
              <span>Arctic</span>
            </button>
            <button class="theme-btn" data-theme="volcano" title="Volcano Theme">
              <i class="fas fa-fire"></i>
              <span>Volcano</span>
            </button>
            <button class="theme-btn" data-theme="midnight" title="Midnight Theme">
              <i class="fas fa-moon"></i>
              <span>Midnight</span>
            </button>
            <button class="theme-btn" data-theme="minimalist" title="Minimalist Theme">
              <i class="fas fa-circle-notch"></i> <span>Minimal</span>
            </button>
            <button class="theme-btn" data-theme="cityscape" title="Cityscape Theme">
              <i class="fas fa-city"></i>
              <span>Cityscape</span>
            </button>
            <label class="custom-bg-btn" title="Set Custom Background">
              <i class="fas fa-image"></i>
              <span>Custom BG</span>
              <input type="file" id="bg-upload" accept="image/*" aria-label="Upload custom background image" />
              </label>
          </div>
        </div>
      </header>

      <main class="main-content">

        <section class="search-container" aria-labelledby="search-heading">
          <h2 id="search-heading" class="visually-hidden">Search</h2> <form
            action="https://www.google.com/search"
            method="get"
            target="_blank" /* Open search results in new tab */
            class="search-form"
            role="search" /* ARIA role */
          >
            <div class="search-wrapper">
              <i class="fas fa-search search-icon" aria-hidden="true"></i>
              <input
                type="text"
                name="q"
                placeholder="Search Google..."
                class="search-input"
                aria-label="Google Search Input"
                required /* Make search input required */
              />
              <button type="submit" class="search-button">
                 <i class="fas fa-arrow-right" aria-hidden="true"></i> <span class="visually-hidden">Submit Search</span> </button>
            </div>
          </form>
        </section>

        <section class="quick-links-container" aria-labelledby="quick-links-heading">
          <h2 id="quick-links-heading" class="visually-hidden">Quick Links</h2>
          <div class="quick-links-grid" id="quick-links">
            </div>
        </section>

        <section class="todo-section" aria-labelledby="todo-heading">
          <div class="todo-container">
            <div class="todo-header">
              <h2 id="todo-heading"><i class="fas fa-tasks" aria-hidden="true"></i> Tasks</h2>
              <button
                id="refresh-tasks-btn"
                class="refresh-tasks-btn"
                title="Refresh Tasks"
                aria-label="Refresh task list"
              >
                <i class="fas fa-sync-alt"></i>
              </button>
            </div>
            <div class="todo-input-container">
              <input
                type="text"
                id="new-task"
                placeholder="Add a new task (e.g., Buy milk)"
                aria-label="New task input"
              />
              <button id="add-task-btn" class="add-task-btn" aria-label="Add new task">
                <i class="fas fa-plus"></i>
              </button>
            </div>
            <ul id="todo-list" class="todo-list" aria-live="polite">
              </ul>
          </div>
        </section>

        </main>
    </div>

    <div id="add-link-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-hidden="true">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modal-title">Add Quick Link</h2>
          <button class="modal-close" id="close-modal" aria-label="Close add link dialog">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <form id="add-link-form" class="modal-form">
          <div class="form-group">
            <label for="link-name">Name</label>
            <input type="text" id="link-name" placeholder="e.g., My Portfolio" required />
          </div>
          <div class="form-group">
            <label for="link-url">URL</label>
            <input type="url" id="link-url" placeholder="https://example.com" required />
          </div>
          <div class="form-group">
            <label for="icon-select">Icon</label>
            <div class="icon-selector">
              <select id="icon-select" aria-label="Select icon for quick link">
                <option value="fas fa-link">General Link</option>
                <option value="fas fa-globe">Website</option>
                <option value="fas fa-star">Favorite</option>
                <option value="fas fa-folder">Folder</option>
                <option value="fab fa-github">GitHub</option>
                <option value="fab fa-gitlab">GitLab</option>
                <option value="fab fa-google">Google</option>
                <option value="fab fa-youtube">YouTube</option>
                <option value="fab fa-twitter">Twitter / X</option>
                <option value="fab fa-facebook">Facebook</option>
                <option value="fab fa-instagram">Instagram</option>
                <option value="fab fa-linkedin">LinkedIn</option>
                <option value="fab fa-slack">Slack</option>
                <option value="fab fa-figma">Figma</option>
                <option value="fab fa-codepen">CodePen</option>
                <option value="fas fa-envelope">Email</option>
                <option value="fas fa-calendar">Calendar</option>
                <option value="fas fa-book">Docs / Read</option>
                <option value="fas fa-code">Code / Dev</option>
                <option value="fas fa-cloud">Cloud / Drive</option>
                <option value="fas fa-shopping-cart">Shopping</option>
                <option value="fas fa-music">Music</option>
                <option value="fas fa-video">Video / Stream</option>
                <option value="fas fa-image">Photos / Images</option>
                <option value="fas fa-file-alt">Documents</option>
                <option value="fas fa-chart-bar">Analytics</option>
                <option value="fas fa-cog">Settings</option>
                <option value="fas fa-briefcase">Work</option>
                <option value="fas fa-graduation-cap">School</option>
                <option value="fas fa-gamepad">Games</option>
              </select>
              <div id="icon-preview" aria-label="Selected icon preview"><i class="fas fa-link"></i></div>
            </div>
          </div>
          <div class="modal-buttons">
             <button type="button" id="cancel-link" class="secondary-button">Cancel</button>
             <button type="submit" id="save-link" class="primary-button">Save Link</button>
          </div>
        </form> </div>
    </div>

    <style>
      .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
    </style>

    <script src="scripts.js"></script>
    </body>
</html>
